	EXAMPLE:
		<polymer-d3 id="d3"></polymer-d3>

		var d3 = this.$.d3.d3;

	@element polymer-d3

-->

<!-- ELEMENT -->

	<template></template>

	<!-- REGISTRATION -->

</polymer-element>
